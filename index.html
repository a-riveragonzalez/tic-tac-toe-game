<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <section class="container mt-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
              <a class="navbar-brand" href="#">Tic Tac Toe</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="container" id="container">
            <!-- ********************* Row 1 ********************* -->
            <article class="row mt-3" style="height: 130px;">
                <div class="col-4 border border-dark border-top-0 border-left-0 text-center" id="1">
                    <p class="mb-0"></p>
                </div>
                <div class="col-4 border border-dark border-top-0 text-center" id="2">
                    <p class="mb-0"></p>
                </div>
                <div class="col-4 border border-dark border-top-0 border-right-0 text-center" id="3">
                    <p class="mb-0"></p>
                </div>
            </article>

            <!-- ********************* Row 2 ********************* -->
            <article class="row " style="height: 131px;">
                <div class="col-4 border border-dark border-left-0 text-center" id="4">
                    <p class="mb-0"></p>
                </div>
                <div class="col-4 border border-dark text-center" id="5">
                    <p class="mb-0"></p>
                </div>
                <div class="col-4 border border-dark border-right-0 text-center" id="6">
                    <p class="mb-0"></p>
                </div>
            </article>

            <!-- ********************* Row 3 ********************* -->
            <article class="row " style="height: 130px;">
                <div class="col-4 border border-dark border-bottom-0 border-left-0 text-center" id="7">
                    <p class="mb-0"></p>
                </div>
                <div class="col-4 border border-dark border-bottom-0 text-center" id="8">
                    <p class="mb-0"></p>
                </div>
                <div class="col-4 border border-dark border-bottom-0 border-right-0 text-center" id="9">
                    <p class="mb-0"></p>
                </div>
            </article>
        </section>

    </main>


    <!-- ******************* Links ********************** -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
